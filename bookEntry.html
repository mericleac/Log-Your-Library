<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="libraryStyle.css" />
    <script src="library.js"></script>
</head>
<body>
    <h1>Log Your Library</h1>
    <h2>Check your library wherever you are. Never buy the same book twice again.</h2>
    <h3>Enter the information for each book below, then hit save to store your book to your online library.</h3>
    <div>
        <p>Title:</p>
        <input type="text" id="title" />
    </div>
    <div>
        <p>Author:</p>
        <input type="text" id="author" />
    </div>
    <div>
        <p>Summary: (optional)</p>
        <input type="text" id="summary" />
    </div>
    <button onclick="save()">Save</button>

    <p id="demo"></p>
    
</body>
</html>
